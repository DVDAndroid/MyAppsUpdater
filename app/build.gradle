apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.dvd.android.myappsupdater"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 15
        versionName "2.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.github.mrengineer13:snackbar:1.2.0'
    compile 'com.afollestad:material-dialogs:0.7.5.2'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.github.ozodrukh:CircularReveal:1.0.6@aar'
    compile 'com.github.xiprox.errorview:library:2.0.0'
}